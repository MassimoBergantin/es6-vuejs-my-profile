<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Social Profile VUE</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/master.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="profile-page">
        <div class="user-details">
            <div class="user-pic"><img :src="myProfile.details.pic" alt="user pic"></div>
            <div class="user-name">{{myProfile.details.name}} {{myProfile.details.surname}}</div>
        </div>
        <div class="new-post">
            <textarea @keyup.enter="newPost" v-model="newPostText" placeholder="A cosa stai pensando?"></textarea>
            <button @click="newPost" class="send">CREA</button>
        </div>
        <div class="post-list">
            <div v-for = 'post in myProfile.posts' class="post">
                <div class="post-details">
                    <div class="user-pic">
                        <img :src="myProfile.details.pic" alt="user pic">
                    </div>
                    <div class="details">
                        <div class="user-name">{{myProfile.details.name}} {{myProfile.details.surname}}</div>
                        <div class="post-date">{{post.date}}</div>
                        <i @click="deletePost(index)" class="fas fa-trash">Cancella il post</i>
                    </div>
                </div> 
                <div class="post-text">
                    {{post.text}}
                </div>
                <!-- if? -->
                <div v-if = "Object.keys(post).includes('mediaPath')" class="post-media">
                    <img :src='post.mediaPath' alt="media" />
                </div>
            </div>
        </div>
    </div>
    <script src="script/script-vue.js"></script>
</body>
</html>
